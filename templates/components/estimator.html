<section class="py-5 bg-gold text-white">
    <div class="container text-center">
        <h2 class="mb-4 text-black" style="font-family: 'Playfair Display', serif;">Plan Your Budget</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 shadow-lg border-0 bg-white text-dark">
                    <div class="row g-3">
                        
                        <div class="col-md-6 text-start">
                            <label class="form-label fw-bold">Number of Guests</label>
                            <input type="number" id="guestCount" class="form-control" placeholder="Ex: 500">
                        </div>

                        <div class="col-md-6 text-start">
                            <label class="form-label fw-bold">Package Type</label>
                            <select id="plateCost" class="form-select">
                                <option value="0">Select Package</option>
                                <option value="250">Quick Bite (₹250)</option>
                                <option value="550">Grand Feast (₹550)</option>
                                <option value="850">Ultimate Bash (₹850)</option>
                            </select>
                        </div>

                        <div class="col-12 mt-4">
                            <h4 class="text-muted">Estimated Total:</h4>
                            <h2 class="display-4 fw-bold text-gold" id="totalCost">₹0</h2>
                        </div>
                        <small class="text-muted ps-2">
                            *Final pricing may vary based on menu, live counters & event requirements.
                        </small>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
