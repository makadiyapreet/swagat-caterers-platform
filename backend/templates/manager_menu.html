{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Menu - Swagat Caterers</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #f4f6f8; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { font-family: 'Playfair Display', serif; color: #D4AF37; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        
        .btn-add { background: #D4AF37; color: white; padding: 12px; border: none; cursor: pointer; width: 100%; font-weight: bold; border-radius: 4px; }
        .btn-add:hover { background: #b59020; }
        
        .back-link { display: block; margin-bottom: 20px; color: #555; text-decoration: none; font-weight: bold; }

        /* Item List */
        .item-list { margin-top: 40px; }
        .menu-item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding: 10px 0; }
        .btn-delete { background: #d32f2f; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <a href="{% url 'dashboard' %}" class="back-link">‚Üê Back to Dashboard</a>
        <h1>Add New Menu Item</h1>
        
        <form id="add-item-form">
            <div class="form-group">
                <label>Dish Name</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label>Category</label>
                <select id="category" required>
                    </select>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea id="desc" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label>Image</label>
                <input type="file" id="image" accept="image/*" required>
            </div>

            <button type="submit" class="btn-add">Add to Menu</button>
        </form>

        <div class="item-list">
            <h2>Existing Items</h2>
            <div id="items-container">Loading...</div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('authToken');
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // 1. Load Categories & Items
        async function loadData() {
            const res = await fetch('/api/menu/');
            const categories = await res.json();
            
            const catSelect = document.getElementById('category');
            const listContainer = document.getElementById('items-container');
            
            catSelect.innerHTML = '';
            listContainer.innerHTML = '';

            categories.forEach(cat => {
                // Populate Dropdown
                catSelect.innerHTML += `<option value="${cat.id}">${cat.name}</option>`;
                
                // Populate List
                cat.items.forEach(item => {
                    listContainer.innerHTML += `
                        <div class="menu-item">
                            <span><b>${item.Name}</b> (${cat.name})</span>
                            <button class="btn-delete" onclick="deleteItem(${item.id})">Delete</button>
                        </div>
                    `;
                });
            });
        }

        // 2. Add New Item
        document.getElementById('add-item-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('category', document.getElementById('category').value);
            formData.append('Name', document.getElementById('name').value);
            formData.append('descp', document.getElementById('desc').value);
            formData.append('image', document.getElementById('image').files[0]);

            const res = await fetch('/api/menu/items/', {
                method: 'POST',
                headers: { 'Authorization': `Token ${token}` , 'X-CSRFToken': getCookie('csrftoken') },
                body: formData
            });

            if (res.ok) {
                alert("Item Added!");
                loadData();
                e.target.reset();
            } else {
                alert("Failed. Are you a Manager?");
            }
        });

        // 3. Delete Item
        async function deleteItem(id) {
            if(!confirm("Are you sure?")) return;
            
            const res = await fetch(`/api/menu/items/${id}/`, {
                method: 'DELETE',
                headers: { 'Authorization': `Token ${token}` , 'X-CSRFToken': getCookie('csrftoken') }
            });
            
            if (res.ok) loadData();
            else alert("Failed to delete.");
        }

        loadData();
    </script>
</body>
</html>
