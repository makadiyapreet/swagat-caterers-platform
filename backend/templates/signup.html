{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Swagat Caterers</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* LIGHT THEME STYLES */
        body {
            background-color: #f4f6f8;
            color: #333;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-card {
            background: #ffffff;
            padding: 40px;
            border-top: 5px solid #D4AF37; /* Gold Accent */
            border-radius: 8px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* LOGO STYLE */
        .auth-logo {
            height: 80px; /* Adjust size here */
            width: auto;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: #1a1a1a;
            margin-bottom: 5px;
            margin-top: 0;
            font-size: 26px;
        }

        p { color: #666; font-size: 14px; margin-bottom: 25px; }

        .swagat-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #f9f9f9;
            border: 1px solid #ddd;
            color: #333;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        .swagat-input:focus {
            border-color: #D4AF37;
            background: #fff;
            outline: none;
        }

        .btn-gold {
            background-color: #D4AF37;
            color: #fff;
            padding: 12px;
            width: 100%;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            text-transform: uppercase;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(212, 175, 55, 0.3);
        }

        .btn-gold:hover { background-color: #b59020; }

        .auth-link {
            display: block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        .auth-link b { color: #D4AF37; }

        .message { margin-top: 15px; font-size: 14px; }
        .success { color: #2e7d32; }
        .error { color: #d32f2f; }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="auth-card">
            
            <img src="{% static 'images/logo/logo.png' %}" alt="Swagat Caterers" class="auth-logo">

            <h2>Create Account</h2>
            <p>Join us to start your custom order</p>
            
            <form id="signup-form">
                <input type="text" id="username" class="swagat-input" placeholder="Username" required>
                <input type="email" id="email" class="swagat-input" placeholder="Email Address" required>
                <input type="tel" id="phone" class="swagat-input" placeholder="Phone Number (e.g. 9876543210)" required>
                
                <input type="password" id="password" class="swagat-input" placeholder="Password" required>
                <input type="password" id="confirm_password" class="swagat-input" placeholder="Confirm Password" required>
                
                <button type="submit" class="btn-gold">Sign Up</button>
            </form>
            
            <p id="message" class="message"></p>
            <a href="{% url 'login' %}" class="auth-link">Already have an account? <b>Login Here</b></a>
        </div>
    </div>

    

<script>
    document.getElementById('signup-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;
        const confirmPass = document.getElementById('confirm_password').value;
        const messageBox = document.getElementById('message');

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        if (password !== confirmPass) {
            messageBox.className = "message error";
            messageBox.innerText = "Passwords do not match!";
            return;
        }

        messageBox.innerText = "Processing...";
        messageBox.className = "message";

        try {
            const response = await fetch('/auth/users/', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json', 
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ 
                    username: username, 
                    email: email, 
                    password: password,
                    phone_number: phone 
                })
            });

            // --- CRITICAL FIX: CHECK IF RESPONSE IS OK BEFORE JSON ---
            if (!response.ok) {
                const textBody = await response.text(); 
                console.error("Server Error Detail:", textBody);
                
                try {
                    // Try to parse JSON errors if they exist (400 errors)
                    const errorJson = JSON.parse(textBody);
                    const errorMsg = Object.values(errorJson)[0][0] || "Registration failed";
                    messageBox.innerText = errorMsg;
                } catch (e) {
                    // If it's a 500 error (HTML), show a generic message
                    messageBox.innerText = "Server error (500). Please check backend logs.";
                }
                
                messageBox.className = "message error";
                return;
            }

            // Success case
            window.location.href = "/registration-pending/";

        } catch (error) {
            console.error("Connection Error:", error);
            messageBox.className = "message error";
            messageBox.innerText = "Network error. Check your connection.";
        }
    });
</script>
</body>
</html>
