    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fffcf5;
            background-image: radial-gradient(#d4af37 0.8px, transparent 0.8px), radial-gradient(#d4af37 0.8px, #fffcf5 0.8px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            min-height: 100vh;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0;
        }

        .error-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(212, 175, 55, 0.15);
            text-align: center;
            max-width: 700px; /* Increased Max Width */
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.6);
            position: relative;
        }

        /* --- ANIMATION CONTAINER --- */
        .animation-wrapper {
            position: relative;
            width: 450px; /* WIDER container to fit large cutlery */
            height: 240px; /* TALLER container */
            margin: 0 auto 30px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        /* --- CUTLERY STYLING (UPDATED SIZE) --- */
        .cutlery {
            width: 180px;   /* WAS 50px */
            height: 200px; /* WAS 140px */
            position: absolute;
            bottom: 10px;
        }
        
        .cutlery path {
            fill: url(#goldGradient);
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.15));
        }

        .fork {
            left: -20px; /* Pushed out further */
        }

        .knife {
            right: -20px; /* Pushed out further */
        }

        /* --- SERVING DISH (CENTER) --- */
        .serving-dish {
            width: 200px;
            height: 200px;
            position: relative;
            z-index: 2;
            margin-bottom: 0px;
        }

        .tray {
            width: 220px;
            height: 25px;
            background: linear-gradient(90deg, #b4901e, #ebd37d, #b4901e);
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: -10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            z-index: 10;
        }

        .lid {
            width: 200px;
            height: 110px;
            background: linear-gradient(135deg, #f3e5ab 0%, #d4af37 40%, #b4901e 100%);
            border-radius: 110px 110px 0 0;
            position: absolute;
            bottom: 15px;
            left: 0;
            z-index: 20;
            transform-origin: bottom right;
            animation: liftLid 4s ease-in-out infinite;
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.15);
        }

        .lid::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 20px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            transform: rotate(-30deg);
        }

        .lid::after {
            content: '';
            width: 24px;
            height: 24px;
            background: radial-gradient(circle at 30% 30%, #fff, #d4af37);
            border-radius: 50%;
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .hidden-text {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 100%;
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            font-weight: 800;
            color: #1a1a1a;
            z-index: 5;
            text-shadow: 2px 2px 0px rgba(212, 175, 55, 0.3);
            animation: textAppear 4s ease-in-out infinite;
        }

        /* STEAM */
        .steam {
            position: absolute;
            background: rgba(150, 150, 150, 0.4);
            border-radius: 50%;
            filter: blur(5px);
            width: 10px;
            height: 25px;
            top: 20px;
            left: 50%;
            opacity: 0;
            z-index: 1;
        }
        .steam:nth-child(1) { left: 40%; animation: steamRise 4s 1s infinite; }
        .steam:nth-child(2) { left: 50%; animation: steamRise 4s 1.4s infinite; }
        .steam:nth-child(3) { left: 60%; animation: steamRise 4s 1.8s infinite; }

        /* KEYFRAMES */
        @keyframes liftLid {
            0%, 15%, 100% { transform: translateY(0) rotate(0deg); }
            45%, 70% { transform: translateY(-110px) rotate(-20deg); } 
        }

        @keyframes textAppear {
            0%, 15%, 100% { opacity: 0; transform: scale(0.8); }
            45%, 70% { opacity: 1; transform: scale(1); }
        }

        @keyframes steamRise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-60px) scale(1.5); opacity: 0; }
        }

        /* TEXT & BUTTON */
        .error-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #1a1a1a;
        }

        .error-text {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn-gold {
            background: linear-gradient(45deg, #d4af37, #f3e5ab, #d4af37);
            background-size: 200% auto;
            color: #1a1a1a;
            border-radius: 50px;
            padding: 15px 45px;
            font-weight: 700;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            border: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.4s;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        .btn-gold:hover {
            background-position: right center;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.5);
            color: #000;
        }
    </style>
