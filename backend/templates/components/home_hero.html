{% load static %}

<style>
/* ===============================
   HERO SECTION (INLINE CSS)
================================ */
.hero-section {
    min-height: 100vh;
    display: flex;
    align-items: center;

    background:
        linear-gradient(
            rgba(0, 0, 0, 0.6),
            rgba(0, 0, 0, 0.6)
        ),
        url("{% static 'images/food/img_1.png' %}");

    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

/* Responsive text tweaks */
@media (max-width: 768px) {
    .hero-section h1 {
        font-size: 2.5rem;
    }

    .hero-section p {
        font-size: 1.1rem;
    }
}
</style>

<header class="hero-section d-flex align-items-center text-center text-white">
    <div class="container" data-aos="fade-up">

        <h1 class="display-1 fw-bold mb-3">
            Swagat Caterers: Your Feast Awaits!
        </h1>

        <p class="lead mb-5 fs-4">
            Prepare your taste buds for an epicurean adventure.
            No fuss, just flavor.
        </p>

        <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'menu' %}" class="btn btn-gold btn-lg px-5 py-3">
                See Our Spreads
            </a>
        </div>

        <div class="mt-5 d-flex justify-content-center gap-5 text-gold fs-5 fw-bold">
            <span><i class="bi bi-stars"></i> Flavor First</span>
            <span><i class="bi bi-fire"></i> Fiesta Ready</span>
        </div>

    </div>
</header>
