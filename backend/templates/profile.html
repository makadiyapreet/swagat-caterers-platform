{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Swagat Caterers</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --gold: #C5A059;
            --dark-gold: #9E7E43;
            --slate: #2C3E50;
            --cream: #F9F7F2;
        }

        body {
            background: var(--cream);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-card {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .header-bg {
            height: 140px;
            background: linear-gradient(135deg, #1a1a1a, #333);
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 13px;
            background: rgba(255,255,255,0.15);
            padding: 8px 15px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            transition: 0.3s;
        }

        .back-btn:hover { background: var(--gold); }

        .avatar-section {
            position: relative;
            width: 140px;
            height: 140px;
            margin: -70px auto 0;
        }

        .avatar-frame {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px solid #fff;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            background: #eee;
        }

        .avatar-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cam-overlay {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: var(--gold);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: 0.2s;
        }

        .cam-overlay:hover { transform: scale(1.1); background: var(--dark-gold); }

        .profile-body { padding: 25px 35px 40px; text-align: center; }

        h1 { font-family: 'Cormorant Garamond', serif; font-size: 2rem; margin: 10px 0 5px; color: var(--slate); }

        .role-tag { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1.5px; color: #888; font-weight: 600; }

        .form-group { text-align: left; margin-top: 30px; }

        .field { margin-bottom: 20px; }

        label { display: block; font-size: 11px; font-weight: 700; color: var(--gold); text-transform: uppercase; margin-bottom: 5px; margin-left: 2px; }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #E0E0E0;
            border-radius: 12px;
            box-sizing: border-box;
            font-family: inherit;
            transition: 0.3s;
            background: #fafafa;
        }

        input:focus { outline: none; border-color: var(--gold); background: #fff; box-shadow: 0 0 0 4px rgba(197, 160, 89, 0.1); }

        .update-btn {
            width: 100%;
            padding: 16px;
            background: var(--slate);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .update-btn:hover { background: var(--gold); transform: translateY(-2px); }
        .update-btn:disabled { background: #ccc; cursor: not-allowed; }

        .toast {
            position: fixed;
            top: 25px;
            right: 25px;
            background: #27ae60;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            display: none;
            animation: fadeInRight 0.5s ease;
            z-index: 1000;
        }

        @keyframes fadeInRight { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

<div class="profile-card">
    <div class="header-bg">
        <a href="{% url 'dashboard' %}" class="back-btn"><i class="fas fa-chevron-left"></i> Dashboard</a>
    </div>

    <div class="avatar-section">
        <div class="avatar-frame">
            <img id="profile-preview" 
                 src="/media/profile_images/default_user.png" 
                 alt="Profile"
                 onerror="this.src='https://ui-avatars.com/api/?name=User&background=C5A059&color=fff'">
        </div>
        <label for="file-upload" class="cam-overlay">
            <i class="fas fa-camera"></i>
        </label>
        <input type="file" id="file-upload" hidden accept="image/*" onchange="previewImage(event)">
    </div>

    <div class="profile-body">
        <h1 id="user-title">...</h1>
        <div class="role-tag" id="user-role">Customer</div>

        <form id="profile-form" class="form-group">
            <div class="field">
                <label>Email Address</label>
                <input type="email" id="email" required>
            </div>
            <div class="field">
                <label>Contact Number</label>
                <input type="tel" id="phone">
            </div>
            <button type="submit" id="save-btn" class="update-btn">Save Changes</button>
        </form>
    </div>
</div>

<div class="toast" id="toast">âœ… Profile details updated!</div>

<script>
const TOKEN = localStorage.getItem("authToken");
if (!TOKEN) window.location.href = "{% url 'login' %}";

async function loadProfile() {
    try {
        const res = await fetch("http://127.0.0.1:8000/auth/users/me/", {
            headers: { Authorization: `Token ${TOKEN}` }
        });
        const data = await res.json();

        document.getElementById("user-title").innerText = data.username;
        document.getElementById("email").value = data.email || "";
        document.getElementById("phone").value = data.phone_number || "";
        document.getElementById("user-role").innerText = data.is_staff ? "Staff Member" : "Valued Customer";

        if (data.profile_image) {
            // Ensure the src points to your media folder
            document.getElementById("profile-preview").src = data.profile_image;
        }
    } catch (err) { console.error("Load failed", err); }
}

function previewImage(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = e => document.getElementById("profile-preview").src = e.target.result;
        reader.readAsDataURL(file);
    }
}

document.getElementById("profile-form").addEventListener("submit", async e => {
    e.preventDefault();
    const btn = document.getElementById("save-btn");
    btn.disabled = true;
    btn.innerText = "Updating...";

    const formData = new FormData();
    formData.append("email", document.getElementById("email").value);
    formData.append("phone_number", document.getElementById("phone").value);

    const file = document.getElementById("file-upload").files[0];
    if (file) formData.append("profile_image", file);

    try {
        const res = await fetch("http://127.0.0.1:8000/api/menu/update-profile/", {
            method: "PATCH",
            headers: { Authorization: `Token ${TOKEN}` },
            body: formData
        });

        if (res.ok) {
            const toast = document.getElementById("toast");
            toast.style.display = "block";
            setTimeout(() => toast.style.display = "none", 3000);
        } else { alert("Update failed. Please check your connection."); }
    } catch (err) { alert("An error occurred."); }
    
    btn.disabled = false;
    btn.innerText = "Save Changes";
});

loadProfile();
</script>

</body>
</html>
