<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E2P4ZTV4Z7"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-E2P4ZTV4Z7');
    </script>
    <!-- End Google Analytics -->

    <title>Photo Gallery | Swagat Caterers, Rajkot</title>

    <meta name="description" content="Browse our event gallery showcasing weddings, corporate functions, and celebrations catered by Swagat Caterers in Rajkot. Experience our presentation and quality.">
    <meta name="keywords" content="Catering Gallery Rajkot, Swagat Caterers Photos, Wedding Catering Gallery, Event Catering Images">

    <!-- Website Logo / Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/logo/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/logo/logo.png">

    <!-- Social Media Preview -->
    <meta property="og:title" content="Photo Gallery | Swagat Caterers">
    <meta property="og:description" content="Explore our catering gallery featuring weddings, events, and premium food presentation by Swagat Caterers.">
    <meta property="og:image" content="images/logo/logo.png">
    <meta property="og:type" content="website">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Playfair Display (Section Titles) -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <!-- Inter (Body Text Everywhere Else) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Gallery Lightbox -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.2/simple-lightbox.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="navbar-target"></div>

    <header class="bg-black text-white py-5 mt-5">
        <div class="container text-center py-5" data-aos="fade-down">
            <h1 class="display-3 fw-bold text-gold">Visual Feast</h1>
            <p class="lead text-white-50">A glimpse into our setups, decorations, and delicious spreads.</p>
        </div>
    </header>

    <div id="gallery-target"></div>

    <div id="cta_banner-target"></div>
    <div id="footer-target"></div>

    <div id="urgency-popup-target"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.2/simple-lightbox.min.js"></script>
    
    <script src="js/loader.js"></script>

    <script>
        // We wait 1 second to make sure the photos are loaded by loader.js
        setTimeout(function() {
            var lightbox = new SimpleLightbox('.gallery a', { 
                captionsData: 'alt',
                captionDelay: 250,
                animationSpeed: 250,
            });
        }, 1000); 
    </script>

</body>
</html>
