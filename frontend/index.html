    <script>
        window.addEventListener('load', function() {
            
            // 1. SPLASH SCREEN LOGIC
            const splash = document.getElementById('splash-overlay');
            
            // ðŸ”´ TEMPORARILY COMMENTED OUT FOR TESTING
            // const hasSeenSplash = sessionStorage.getItem('swagatSplashSeen');

            // if (hasSeenSplash) {

                // FORCE SHOW SPLASH EVERY TIME (For Development)
                setTimeout(() => {
                    if(splash) {

                    }
                    // sessionStorage.setItem('swagatSplashSeen', 'true'); // Don't save yet

            // }

            // 2. URGENCY POPUP LOGIC
            setTimeout(function() {
                const modal = document.getElementById('urgencyModal');
                if(modal) modal.style.display = 'flex';
            }, 10000);
        });

        // 3. CLOSE POPUP FUNCTION
        function closeUrgencyPopup() {
            const modal = document.getElementById('urgencyModal');
            if(modal) modal.style.display = 'none';
        }

        // 4. SCROLL TO TOP LOGIC
        const scrollBtn = document.getElementById("scrollTopBtn");
        window.onscroll = function() {
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                scrollBtn.style.display = "block";
            } else {
                scrollBtn.style.display = "none";
            }
        };
        scrollBtn.onclick = function() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        };

    </script>
