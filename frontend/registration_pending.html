<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful - Swagat Caterers</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* LIGHT THEME STYLES (Matches your other pages) */
        body {
            background-color: #f4f6f8;
            color: #333;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: #ffffff;
            padding: 50px 40px;
            border-top: 5px solid #D4AF37; /* Swagat Gold */
            border-radius: 8px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .icon {
            font-size: 50px;
            color: #D4AF37;
            margin-bottom: 20px;
            display: block;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: #1a1a1a;
            margin-bottom: 15px;
            font-size: 28px;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn-home {
            background-color: #333;
            color: #fff;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.3s;
            display: inline-block;
        }

        .btn-home:hover { background-color: #555; }
    </style>
</head>
<body>

    <div class="card">
        <span class="icon">&#10003;</span> 
        
        <h2>Registration Successful!</h2>
        
        <p>
            Thank you for joining <b>Swagat Caterers</b>. 
            <br><br>
            Your account is currently <b>pending approval</b>. 
            Once our Admin reviews and activates your account, 
            you will receive an email confirmation.
        </p>

        <a href="login.html" class="btn-home">Return to Home</a>
    </div>

</body>
</html>
