<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Swagat Caterers</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* ===== ROYAL THEME ===== */
        :root {
            --gold: #D4AF37;
            --dark-gold: #aa8c2c;
            --bg-color: #f8f9fa;
            --text-dark: #2c3e50;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* ===== CONTAINER ===== */
        .profile-container {
            background: white;
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            overflow: hidden;
            position: relative;
        }

        /* ===== HEADER BACKGROUND ===== */
        .profile-header {
            background: linear-gradient(135deg, #222, #444);
            height: 140px;
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            background: rgba(0,0,0,0.3);
            padding: 8px 16px;
            border-radius: 30px;
            transition: 0.3s;
        }
        .back-btn:hover { background: var(--gold); color: white; }

        /* ===== PROFILE IMAGE WRAPPER ===== */
        .image-wrapper {
            width: 130px;
            height: 130px;
            margin: -65px auto 0; /* Pulls it up into the header */
            position: relative;
            border-radius: 50%;
            padding: 5px;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--gold);
        }

        /* Camera Icon for Upload */
        .camera-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: var(--gold);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: 0.2s;
        }
        .camera-btn:hover { transform: scale(1.1); background: var(--dark-gold); }

        /* Hide the ugly file input */
        #file-upload { display: none; }

        /* ===== FORM SECTION ===== */
        .profile-body {
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            margin: 10px 0 5px;
            color: var(--text-dark);
        }

        .role-badge {
            background: #eee;
            color: #666;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .form-grid {
            margin-top: 30px;
            text-align: left;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            color: #888;
            font-weight: 600;
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            color: #333;
            transition: 0.3s;
            box-sizing: border-box;
            background: #fafafa;
        }

        .input-field:focus {
            border-color: var(--gold);
            background: white;
            outline: none;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        /* ===== SAVE BUTTON ===== */
        .save-btn {
            background: var(--gold);
            color: white;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .save-btn:hover {
            background: var(--dark-gold);
            transform: translateY(-2px);
        }

        .save-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: white;
            border-left: 5px solid green;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 4px;
            display: none;
            animation: slideIn 0.5s ease;
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-header">
            <a href="dashboard.html" class="back-btn">‚Üê Dashboard</a>
        </div>

        <div class="image-wrapper">
            <img src="images/default_user.png" id="profile-preview" class="profile-img" alt="Profile">
            
            <label for="file-upload" class="camera-btn">
                üì∑
            </label>
            <input type="file" id="file-upload" accept="image/*" onchange="previewImage(event)">
        </div>

        <div class="profile-body">
            <h1 id="display-name">Loading...</h1>
            <span class="role-badge" id="display-role">User</span>

            <form id="profile-form" class="form-grid">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" class="input-field" required>
                </div>

                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" class="input-field" placeholder="+91 98765 43210" required>
                </div>

                <button type="submit" class="save-btn" id="save-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <div id="toast" class="toast">‚úÖ Profile Updated Successfully!</div>

    <script>
        const token = localStorage.getItem('authToken');
        if (!token) window.location.href = "login.html";

        // 1. LOAD USER DATA
        async function loadProfile() {
            try {
                const res = await fetch('http://127.0.0.1:8000/auth/users/me/', {
                    headers: { 'Authorization': `Token ${token}` }
                });
                const data = await res.json();
                
                // Fill Text
                document.getElementById('display-name').innerText = data.username;
                document.getElementById('display-role').innerText = data.is_staff ? "Staff Member" : "Customer";
                document.getElementById('email').value = data.email;
                document.getElementById('phone').value = data.phone_number || "";

                // Fill Image (If exists)
                if (data.profile_image) {
                    document.getElementById('profile-preview').src = data.profile_image;
                }
            } catch (e) { console.error("Error loading profile", e); }
        }

        // 2. IMAGE PREVIEW (Shows image instantly when selected)
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function(){
                const output = document.getElementById('profile-preview');
                output.src = reader.result; // Temporarily show the new image
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        // 3. SAVE CHANGES (Using PATCH for instant update)
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('save-btn');
            btn.innerText = "Saving...";
            btn.disabled = true;

            const formData = new FormData();
            formData.append('email', document.getElementById('email').value);
            formData.append('phone', document.getElementById('phone').value);
            
            // Only append image if a new one was selected
            const fileInput = document.getElementById('file-upload');
            if (fileInput.files.length > 0) {
                formData.append('profile_image', fileInput.files[0]);
            }

            try {
                const res = await fetch('http://127.0.0.1:8000/api/menu/update-profile/', {
                    method: 'PATCH',
                    headers: { 'Authorization': `Token ${token}` }, // NO 'Content-Type': 'application/json' for files
                    body: formData
                });

                if (res.ok) {
                    showToast();
                } else {
                    alert("Failed to update profile. Please try again.");
                }
            } catch (error) {
                console.error(error);
                alert("Server Error");
            }

            btn.innerText = "Save Changes";
            btn.disabled = false;
        });

        function showToast() {
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }

        loadProfile();
    </script>
</body>
</html>
