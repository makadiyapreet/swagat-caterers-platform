<body style="background-color: #ffffff !important;">

    <script>
        // --- DESKTOP VARIABLES ---
        let currentLocation = 1;
        const numOfPapers = 8;
        const maxLocation = numOfPapers + 1;

        // --- MOBILE VARIABLES ---
        let mobileCurrentPage = 1;
        const totalMobilePages = 16; 

        // === MAIN CONTROLLER ===
        function handleNext() {
            if (window.innerWidth > 768) {
                goNextDesktop();
            } else {
                goNextMobile();
            }
        }

        function handlePrev() {
            if (window.innerWidth > 768) {
                goPrevDesktop();
            } else {
                goPrevMobile();
            }
        }

        // === MOBILE LOGIC (Simple Slider) ===
        function goNextMobile() {
            if (mobileCurrentPage < totalMobilePages) {
                mobileCurrentPage++;
                updateMobileView();
            }
        }

        function goPrevMobile() {
            if (mobileCurrentPage > 1) {
                mobileCurrentPage--;
                updateMobileView();
            }
        }

        function updateMobileView() {
            // Hide all pages
            document.querySelectorAll('.mobile-page').forEach(page => {
                page.classList.remove('active-page');
            });
            // Show current page
            const current = document.querySelector(`.mobile-page[data-page="${mobileCurrentPage}"]`);
            if(current) current.classList.add('active-page');
            
            // Update counter
            document.getElementById('mobile-page-indicator').innerText = `${mobileCurrentPage} / ${totalMobilePages}`;
        }

        // === DESKTOP LOGIC (3D Flipbook) ===
        function goNextDesktop() {
            if (currentLocation < maxLocation) {
                switch (currentLocation) {
                    case 1:
                        openBook();
                        document.getElementById("p1").classList.add("flipped");
                        document.getElementById("p1").style.zIndex = 1;
                        break;
                    case 2:
                        document.getElementById("p2").classList.add("flipped");
                        document.getElementById("p2").style.zIndex = 2;
                        break;
                    case 3:
                        document.getElementById("p3").classList.add("flipped");
                        document.getElementById("p3").style.zIndex = 3;
                        break;
                    case 4:
                        document.getElementById("p4").classList.add("flipped");
                        document.getElementById("p4").style.zIndex = 4;
                        break;
                    case 5:
                        document.getElementById("p5").classList.add("flipped");
                        document.getElementById("p5").style.zIndex = 5;
                        break;
                    case 6:
                        document.getElementById("p6").classList.add("flipped");
                        document.getElementById("p6").style.zIndex = 6;
                        break;
                    case 7:
                        document.getElementById("p7").classList.add("flipped");
                        document.getElementById("p7").style.zIndex = 7;
                        break;
                    case 8:
                        document.getElementById("p8").classList.add("flipped");
                        document.getElementById("p8").style.zIndex = 8;
                        closeBook(false);
                        break;
                }
                currentLocation++;
            }
        }

        function goPrevDesktop() {
            if (currentLocation > 1) {
                switch (currentLocation) {
                    case 2:
                        closeBook(true);
                        document.getElementById("p1").classList.remove("flipped");
                        document.getElementById("p1").style.zIndex = 8;
                        break;
                    case 3:
                        document.getElementById("p2").classList.remove("flipped");
                        document.getElementById("p2").style.zIndex = 7;
                        break;
                    case 4:
                        document.getElementById("p3").classList.remove("flipped");
                        document.getElementById("p3").style.zIndex = 6;
                        break;
                    case 5:
                        document.getElementById("p4").classList.remove("flipped");
                        document.getElementById("p4").style.zIndex = 5;
                        break;
                    case 6:
                        document.getElementById("p5").classList.remove("flipped");
                        document.getElementById("p5").style.zIndex = 4;
                        break;
                    case 7:
                        document.getElementById("p6").classList.remove("flipped");
                        document.getElementById("p6").style.zIndex = 3;
                        break;
                    case 8:
                        document.getElementById("p7").classList.remove("flipped");
                        document.getElementById("p7").style.zIndex = 2;
                        break;
                    case 9:
                        openBook();
                        document.getElementById("p8").classList.remove("flipped");
                        document.getElementById("p8").style.zIndex = 1;
                        break;
                }
                currentLocation--;
            }
        }

        function openBook() {
            document.getElementById("book").style.transform = "translateX(50%)";
        }

        function closeBook(isAtBeginning) {
            if (isAtBeginning) {
                document.getElementById("book").style.transform = "translateX(0%)";
            } else {
                document.getElementById("book").style.transform = "translateX(100%)";
            }
        }

        // 5. DIRECT PAGE CLICK LOGIC
        // This handles clicking on the page itself
        window.turnPage = function(pageNum) {
             // Logic to deduce next/prev based on click
             if (pageNum > currentLocation) {
                 window.goNextPage();
             } else if (pageNum < currentLocation) {
                 window.goPrevPage();
             }
        };
    </script>
