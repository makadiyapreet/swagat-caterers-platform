<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Swagat Caterers</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* LIGHT THEME STYLES */
        body {
            background-color: #f4f6f8;
            color: #333;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-card {
            background: #ffffff;
            padding: 40px;
            border-top: 5px solid #D4AF37;
            border-radius: 8px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .auth-logo {
            height: 80px;
            width: auto;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: #1a1a1a;
            margin-bottom: 5px;
            margin-top: 0;
            font-size: 26px;
        }

        p { color: #666; font-size: 14px; margin-bottom: 25px; }

        .swagat-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #f9f9f9;
            border: 1px solid #ddd;
            color: #333;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        .swagat-input:focus {
            border-color: #D4AF37;
            background: #fff;
            outline: none;
        }

        /* REMEMBER ME CHECKBOX STYLE */
        .remember-me {
            display: flex;
            align-items: center;
            justify-content: start;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        .remember-me input {
            margin-right: 8px;
            accent-color: #D4AF37; /* Gold Checkbox */
            width: auto;
        }

        .btn-gold {
            background-color: #D4AF37;
            color: #fff;
            padding: 12px;
            width: 100%;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(212, 175, 55, 0.3);
        }

        .btn-gold:hover { background-color: #b59020; }

        .auth-link {
            display: block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        .auth-link b { color: #D4AF37; }

        .message { margin-top: 15px; font-size: 14px; }
        .success { color: #2e7d32; }
        .error { color: #d32f2f; }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="auth-card">
            
            <img src="images/logo/logo.png" alt="Swagat Caterers" class="auth-logo">

            <h2>Welcome Back</h2>
            <p>Login to your account</p>
            
            <form id="login-form">
                <input type="text" id="login_input" class="swagat-input" placeholder="Username, Email, or Phone" required autocomplete="username">
                
                <input type="password" id="password" class="swagat-input" placeholder="Password" required autocomplete="current-password">
                
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>

                <button type="submit" class="btn-gold">Login</button>
            </form>
            
            <p id="message" class="message"></p>
            <a href="signup.html" class="auth-link">New customer? <b>Create Account</b></a>
        </div>
    </div>

    <script>
        // 1. ON PAGE LOAD: Check if we have a saved login (Username/Email/Phone)
        document.addEventListener('DOMContentLoaded', () => {
            const savedUser = localStorage.getItem('savedUsername');
            if (savedUser) {
                // Pre-fill the universal input field
                document.getElementById('login_input').value = savedUser;
                document.getElementById('rememberMe').checked = true;
            }
        });

        // 2. LOGIN LOGIC
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get the value (could be a name, an email, or a phone number)
            const loginInput = document.getElementById('login_input').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const messageBox = document.getElementById('message');

            messageBox.innerText = "Verifying...";
            messageBox.className = "message";

            try {
                const response = await fetch('http://127.0.0.1:8000/auth/token/login/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // IMPORTANT: We send 'loginInput' as 'username'. 
                    // Our custom backend (EmailPhoneUsernameBackend) will check this value against all 3 columns.
                    body: JSON.stringify({ username: loginInput, password: password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Save Session Token
                    localStorage.setItem('authToken', data.auth_token);
                    // Save the display name for the dashboard
                    localStorage.setItem('username', loginInput);

                    // Handle "Remember Me" logic
                    if (rememberMe) {
                        localStorage.setItem('savedUsername', loginInput);
                    } else {
                        localStorage.removeItem('savedUsername');
                    }

                    messageBox.className = "message success";
                    messageBox.innerText = "Login Successful!";
                    
                    // Redirect to Dashboard
                    setTimeout(() => window.location.href = "dashboard.html", 1000);
                } else {
                    messageBox.className = "message error";
                    messageBox.innerText = "Invalid credentials. Please check your details.";
                }
            } catch (error) {
                console.error(error);
                messageBox.className = "message error";
                messageBox.innerText = "Server connection failed.";
            }
        });
    </script>
</body>
</html>
